<html>
<head>
<title>PromptAlert </title>
</head>
<body>
<h2>PromptAlert</h2>
<fieldset>
<legend>PromptAlert</legend>
<p>Click the button to display AlertPrompt</p>
<button onclick="promptAlert()">Click on me</button>
<p id="promptAlert"></p>
<script>
function promptAlert()
{
var message;
var name=prompt("Enter your name","Your name");
if (name!=null)
  {
  message="Hello " + name + "!";
  document.getElementById("promptAlert").innerHTML=message;
  }
}
</script>
</fieldset>
</body>
</html>
